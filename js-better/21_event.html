<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <ul>

        <li>2</li>

        // for (const li of liList) {

            if (obj.nodeName.toLowerCase() === 'li') {

        }, true)
    </script>
